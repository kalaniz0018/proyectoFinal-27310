<div class="container">
  <div class="formulario">
    <form [formGroup]="userForm" #formDirective="ngForm">
      <h1 class="title">Formulario </h1>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" [(ngModel)]="inputName" type="text" matInput placeholder="Nombre">
        <mat-error *ngIf="userForm.get('name')?.hasError('required')">Este campo es obligatorio
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input formControlName="surname" [(ngModel)]="inputSurName" type="text" matInput placeholder="Apellido">
        <mat-error *ngIf="userForm.get('surname')?.hasError('required')">Este campo es obligatorio
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Correo electr√≥nico</mat-label>
        <input formControlName="email" [(ngModel)]="inputEmail" type="email" matInput placeholder="E-mail">
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">El formato tiene que ser
          email</mat-error>

      </mat-form-field>


    </form>
    <button class="button-reserva"  mat-raised-button>Agregar</button>
  </div>

</div>
